    <script th:inline="javascript">
        /*<![CDATA[*/
        async function
        submitPaymentRequest() {

            const randomSecret = /*[[${paymentResponse.randomSecret}]]*/ "default";
            const HashedRequestObject = /*[[${paymentResponse.hashedRequestObject}]]*/ "default";
            const SenderID = /*[[${paymentResponse.senderID}]]*/ "default";
            const LanguageId = /*[[${paymentResponse.languageId}]]*/ "default";
            const RequestObject = /*[[${paymentResponse.requestObject}]]*/ "default";

            const url = /*[[${paymentResponse.redirectURI}]]*/ "default";

            setTimeout(5000);

            try {

                const form = document.createElement("form");

                form.method = "POST";

                form.action = url;

                form.target = "_self";

                const formData = {

                    RandomSecret: randomSecret,

                    HashedRequestObject: HashedRequestObject,

                    SenderID: SenderID,

                    LanguageId: LanguageId,

                    RequestObject: RequestObject,

                };

                console.log(formData);
                for (const key in formData) {

                    const input = document.createElement("input");

                    input.type = "hidden";

                    input.name = key;

                    input.value = formData[key];

                    form.appendChild(input);

                }
                document.body.appendChild(form);
                form.submit();
            } catch (error) {
                console.error("Error: ", error.message);
            }

        }
        /*]]>*/
    </script>
